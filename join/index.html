<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join Scripture Quest Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #F68C12;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: #F68C12;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
        }

        .instructions {
            margin-top: 30px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions li {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ® Scripture Quest</h1>
    <p>You've been invited to join a game!</p>
    <div id="join-code">------</div>
    <a id="open-app-btn" href="scripture-quest://join/">Open App</a>

    <div class="code" id="joinCode">------</div>
    <a href="#" class="btn" id="openApp">Open App</a>
    <div class="instructions">
        <p><strong>If the app doesn't open:</strong></p>
        <ol>
            <li>Open Scripture Quest app</li>
            <li>Tap "Multiplayer"</li>
            <li>Enter the code above</li>
        </ol>
    </div>
    <script>
        // Extract join code from URL path: /join/#ABC123
        // const path = window.location.pathname;
        // const match = path.match(/\/join\/([A-Z0-9]{6})/i);
        // const code = match ? match[1].toUpperCase() : null;

        // Get join code from URL hash
        const joinCode = window.location.hash.replace('#', '');

        if (joinCode && joinCode.length === 6) {
            // Display the code in the dashed area
            document.getElementById('join-code').textContent = joinCode;
            const deepLink = 'scripture-quest://join/' + joinCode;

            // Update the "Open App" button to use the deep link
            document.getElementById('open-app-btn').href = deepLink;
            setTimeout(() => { window.location.href = deepLink; }, 500);
        }

        // if (code) {
        //     document.getElementById('joinCode').textContent = code;
        //     const deepLink = 'scripture-quest://join/' + code;
        //     document.getElementById('openApp').href = deepLink;

        //     // Try to open app automatically
        //     setTimeout(() => { window.location.href = deepLink; }, 500);
        // }
    </script>
</body>

</html>
